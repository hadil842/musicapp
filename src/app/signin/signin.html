 <form action="/submit-form" method="post">
        <h1>Sign up</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder="Entrer votre nom" required />
        </div>
        
        <div>
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="user_mail" placeholder="Entrer votre email" required />
        </div>
        
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="user_password" placeholder="Entrer votre mot de passe" required />
        </div>
       <div>
            <label for="pwd">Birth Date</label>
            <input type="date" id="date" required />
       </div>
        <div class="button">
            <button type="submit">Registre</button>
        </div>
    </form>
